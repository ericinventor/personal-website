<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <!-- <h3 class="section-subheading text-muted"></h3> -->
                </div>
                <div class="button-group filter-button-group justify-content-center text-center">
                    <a class="btn btn-sm btn-primary active" data-filter="*">All</a>
                    <a class="btn btn-sm btn-primary" data-filter=".Electric-Vehicles">Electric Vehicles</a>
                    <a class="btn btn-sm btn-primary" data-filter=".Robotics">Robotics</a>
                    <a class="btn btn-sm btn-primary" data-filter=".Mechatronics">Mechatronics</a>
                    <a class="btn btn-sm btn-primary" data-filter=".Electronics">Electronics</a>
                    <a class="btn btn-sm btn-primary" data-filter=".Random">Random</a>
                </div>
                <div class="col-lg-8 text-center">
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            
            <div class="grid">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item {{ post.category }}">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <!-- <i class="fa fa-plus fa-3x"></i> -->
                                <h4>{{ post.title }}</h4>
                            </div>
                        </div>
                        <img src="{{ site.baseurl }}/img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <!--<div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div> -->
                </div>
            {% endfor %}
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/isotope-layout@3.0/dist/isotope.pkgd.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

    <script>
      var $grid = $('.grid').imagesLoaded( function() {
          $grid.isotope({});
      });
      $('.filter-button-group').on( 'click', 'a', function() {
          var filterValue = $(this).attr('data-filter');
          $grid.isotope({ filter: filterValue });
       });
       $('.button-group a.btn').on('click', function(){
          $('.button-group a.btn').removeClass('active');
          $(this).addClass('active');
       });
    </script>
